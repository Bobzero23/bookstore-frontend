<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_user.css">
    <script src="loginChecker.js"></script>
    <title>Register</title>
</head>

<body>
    <form id="myForm">
        <div class="row1">
            <input type="text" placeholder="username" name="username" required>
            <input type="text" placeholder="phone" name="phone" required>
        </div>
        <div class="row2">
            <input type="text" placeholder="role" name="role" required>
            <input type="password" placeholder="password" name="password" required>
        </div>
        <div class="row3">
            <input type="text" placeholder="address" class="address" name="address" required>
        </div>
        <div class="row4">
            <button class="button" type="submit">register</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register_user.js"></script>
</body>

</html>
